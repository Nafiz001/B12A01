<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B12A01</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"

    />
    <link rel="stylesheet" href="styles/style.css" />

  <body>
    <section class="navbar-and-banner">
      <nav class="navbar">
        <h1 class="navbar-title inter-normal">LOGO</h1>
        <button class="signup raleway-normal">Sign Up</button>
      </nav>
      <div class="banner raleway-normal">

        <button class="banner-btn">Stay Focused</button>
      </div>
    </section>
    <section class="action raleway-normal">
        <div class="action-column1">
            <h1 class="action-column1-title">See It in Action</h1>
            <p class="action-column1-description">Explore the live preview and imagine your<br> brand in this bold new look.</p>
            <button type="button" class="action-column1-btn">Launch Live Preview</button>
        </div>
        <div class="action-column2"><img src="Assets/wc-mini.png" alt="wc-mini" class="action-image"></div>
    </section>
